<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Cv Builder</title>
</head>
<body>
    <div class="left-side">
        <div class="personal">
            <h2>Personal Details</h2>
            <label for="fullname">Full name</label>
            <input type="text" id="fullname" name="fullname">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="number">Phone Number</label>
            <input type="number" id="number" name="number">

            <label for="address">Address</label>
            <input type="address" id="address" name="address">
        </div>

        <div class="education">
            <h2>Education</h2>
            
            <label for="school">School</label>
            <input type="text" name="school" id="school">

            <label for="degree">Degree</label>
            <input type="text" name="degree" id="degree">

            <label for="start-date">Start Date</label>
            <input type="date" name="start-date" id="start-date">

            <label for="end-date">End Date</label>
            <input type="date" name="end-date" id="end-date">
        </div>
        <div class="experience">
            <h2>Experience</h2>

            <label for="company">Company</label>
            <input type="text" name="company" id="company">

            <label for="title">Title</label>
            <input type="text" name="title" id="title">

            <label for="start-date">Start Date</label>
            <input type="date" name="start-date" id="start-date">

            <label for="end-date">End Date</label>
            <input type="date" name="end-date" id="end-date">
        </div>
    </div>
    <div class="resume">
        <div class="personal-info-resume">
            <h1 id="fullNameResume"></h1>
            <h4 id="emailResume"></h4>
            <h4 id="numberResume"></h4>
            <h4 id="addressResume"></h4>
        </div>
        <div class="education">
            <h2>Education</h2>
            <div class="education-info">
                <div class="education-info-left">
                    <h4 class="school">Pegaso University</h4>
                    <h4 class="field">Computer Science</h4>
                </div>
                <h4 class="date"><span class="start">08/2020</span> - <span class="end">present</span></h4>
            </div>
        </div>

        <div class="experience">
            <h2>Work Experience</h2>
            <div class="experience-info">
                <div class="experience-info-left">
                    <h4 class="company">Pegaso University</h4>
                    <h4 class="title">Computer Science</h4>
                </div>
                <h4 class="date"><span class="start">08/2020</span> - <span class="end">present</span></h4>
            </div>
        </div>
    </div>
</body>
</html>
