<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Cv Builder</title>
</head>
<body>
    <div class="left-side">
        <div class="personal">
            <h2>Personal Details</h2>
            <label for="fullname">Full name</label>
            <input type="text" id="fullname" name="fullname">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="number">Phone Number</label>
            <input type="number" id="number" name="number">

            <label for="address">Address</label>
            <input type="address" id="address" name="address">
        </div>

        <div class="education">
            <h2>Education</h2>
            
            <label for="schoolInput">School</label>
            <input type="text" name="schoolInput" id="schoolInput">

            <label for="degreeInput">Degree</label>
            <input type="text" name="degreeInput" id="degreeInput">

            <label for="startDateEducationInput">Start Date</label>
            <input type="date" name="startDateEducationInput" id="startDateEducationInput">

            <label for="endDateEducationInput">End Date</label>
            <input type="date" name="endDateEducationInput" id="endDateEducationInput">
        </div>
        <div class="experience">
            <h2>Experience</h2>

            <label for="companyInput">Company</label>
            <input type="text" name="companyInput" id="companyInput">

            <label for="titleInput">Title</label>
            <input type="text" name="titleInput" id="titleInput">

            <label for="startDateExperienceInput">Start Date</label>
            <input type="date" name="startDateExperienceInput" id="startDateExperienceInput">

            <label for="endDateExperienceInput">End Date</label>
            <input type="date" name="endDateExperienceInput" id="endDateExperienceInput">
        </div>
    </div>
    <div class="resume">
        <div class="personal-info-resume">
            <h1 id="fullNameResume"></h1>
            <h4 id="emailResume"></h4>
            <h4 id="numberResume"></h4>
            <h4 id="addressResume"></h4>
        </div>
        <div class="education">
            <h2>Education</h2>
            <div class="education-info">
                <div class="education-info-left">
                    <h4 class="school"></h4>
                    <h4 class="field"></h4>
                </div>
                <h4 class="date"><span class="start"></span><span class="end"></span></h4>
            </div>
        </div>

        <div class="experience">
            <h2>Work Experience</h2>
            <div class="experience-info">
                <div class="experience-info-left">
                    <h4 class="company"></h4>
                    <h4 class="title"></h4>
                </div>
                <h4 class="date"><span class="start" id="start-experience"></span><span class="end" id="end-experience"></span></h4>
            </div>
        </div>
    </div>
</body>
</html>
